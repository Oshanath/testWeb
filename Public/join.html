<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_join.css">
    <title>Login</title>
</head>
<body name="content">
    <header name="header">
        <h1>Sign Up</h1>
    </header>
    <section class="banner-signup">
        <img src="img/banner2.jpg" alt="marioclub signup banner" id="banner2-img">
        <div class="signUp">
            <h2>Please fill in this form to create an account</h2>
        </div>
    </section>
    <main>
        <form action="/index.html">
            <section class="fill-in">

                <label for="email">e-mail:</label>
                <input type="text" placeholder="Enter email" name="email" required>
                <br>
        
                <label for="password">password:</label>
                <input type="password" placeholder="Enter password" name="psw" required>
                <br>
        
                <label for="psw-confirm">Confirm password:</label>
                <input type="password" placeholder="Confirm password" name="confirm-psw" required>
                <br>
        
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
    
                <br><br>
    
            </section>
    
            <section class="button">
    
                <input type="submit" id="submit" value="Submit">
                <input type="reset" id="reset" value="Reset">
    
            </section>
        </form>
    </main>
</body>
</html>
